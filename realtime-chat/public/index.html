<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Realtime Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <!-- Socket.IO client auto-served by the server -->
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Realtime Chat</h1>

    <form id="join-form" class="card">
      <div class="grid">
        <input id="username" placeholder="Your name" required />
        <input id="room" placeholder="Room name (e.g., general)" value="general" required />
      </div>
      <button type="submit">Join Room</button>
    </form>

    <div id="chat" class="card hidden">
      <div id="room-label" class="muted"></div>
      <ul id="messages"></ul>
      <div id="typing" class="muted"></div>

      <form id="message-form" autocomplete="off">
        <input id="message-input" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/client.js" type="module"></script>
</body>
</html>
